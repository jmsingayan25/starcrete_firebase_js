<script>

	var option = getUrlParameter('option');
	var plant = getUrlParameter('plant');
	var getCurrentDate = getUrlParameter('date');

	var date_option = {year: "numeric", month: "long", day: "numeric"}
	var currentDate = new Date(getCurrentDate).toLocaleDateString('en', date_option);
	var machine1Table = "";
	var machine3Table = "";
	var forkliftTable = "";
	var mechanicTable = "";
	var nonskid1Table = "";
	var nonskid2Table = "";
	var nonskid3Table = "";
	var nonskid4Table = "";

	$(document).ready(function(){

		firebase.auth().onAuthStateChanged(function(user) {
            if (user != null) {

                var uid = user.uid;
        
                firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {
                    if(snapshot.val().office != 'Head Office'){
                        window.location.href = '../plant/index.html';
                    }

                    document.getElementById('username').innerHTML = snapshot.val().firstname; 

                    $(".se-pre-con").fadeOut("slow");
                },(error) => {
                    console.log(error);
                });
            } else {
                window.location.href = '../login.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', userSignOut, false);

        document.getElementById('li_attendance').innerHTML = "<i class='icon_document'></i><a href='attendance.html?plant=" + plant + "'>Line Up</a>";
        document.getElementById('li_attendance_update').innerHTML = "<i class='icon_document'></i>Line Up Form";

		if(option == "machine1"){
			console.log(option);

			firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/machine1').once('value', function(machine1Snapshot){

				machine1Snapshot.forEach(function(machine1ChildSnapshot){
                    machine1Table += "<div class='row'><div class='col-md-8'><input type='text' value='" + machine1ChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><button type='button' onclick='if(confirm(\"Proceed?\")){removeMachine1Employee(\"" + machine1ChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div><br>";
                });

                document.getElementById('id_fields').innerHTML = machine1Table;
			});

		}else if(option == "machine3"){

			firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/machine3').once('value', function(machine3Snapshot){

				machine3Snapshot.forEach(function(machine3ChildSnapshot){
                    machine3Table += "<div class='row'><div class='col-md-8'><input type='text' value='" + machine3ChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><button type='button' onclick='if(confirm(\"Proceed?\")){removeMachine3Employee(\"" + machine3ChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div><br>";
                });

                document.getElementById('id_fields').innerHTML = machine3Table;
			});

		}else if(option == "forklift"){

			firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/forklift_operator').once('value', function(forkliftSnapshot){

				forkliftSnapshot.forEach(function(forkliftChildSnapshot){
                    forkliftTable += "<div class='row'><div class='col-md-8'><input type='text' value='" + forkliftChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><button type='button' onclick='if(confirm(\"Proceed?\")){removeforkliftEmployee(\"" + forkliftChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div><br>";
                });

                document.getElementById('id_fields').innerHTML = forkliftTable;
			});

		}else if(option == "mechanic"){

			firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/mechanic').once('value', function(mechanicSnapshot){

				mechanicSnapshot.forEach(function(mechanicChildSnapshot){
                    mechanicTable += "<div class='row'><div class='col-md-8'><input type='text' value='" + mechanicChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><button type='button' onclick='if(confirm(\"Proceed?\")){removemechanicEmployee(\"" + mechanicChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div><br>";
                });

                document.getElementById('id_fields').innerHTML = mechanicTable;
			});

		}else if(option == "nonskid1"){

			firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/nonskid1').once('value', function(nonskid1Snapshot){

				nonskid1Snapshot.forEach(function(nonskid1ChildSnapshot){
                    nonskid1Table += "<div class='row'><div class='col-md-8'><input type='text' value='" + nonskid1ChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><button type='button' onclick='if(confirm(\"Proceed?\")){removenonskid1Employee(\"" + nonskid1ChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div><br>";
                });

                document.getElementById('id_fields').innerHTML = nonskid1Table;
			});

		}
	});

	function removeMachine1Employee(key){

		event.preventDefault();

		if(firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/machine1/'+key).remove()){

			firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/machine1').once('value', function(machine1Snapshot){
				if(machine1Snapshot.val() == null){

					var machine1Data = {
						employee_name: "N/A"
					}

					firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/machine1').push(machine1Data);
					alert("Data has been removed");
					window.location.href='attendance.html?plant='+plant;

				}else{
					alert("Data has been removed");
					location.reload();
				}
			});
			
		}
	}
