<script>
	
    $(document).ready(function(){
        $('.filterable .btn-filter').click(function(){
            var $panel = $(this).parents('.filterable'),
            $filters = $panel.find('.filters input'),
            $tbody = $panel.find('.table tbody');
            if ($filters.prop('disabled') == true) {
                $filters.prop('disabled', false);
                $filters.first().focus();
            } else {
                $filters.val('').prop('disabled', true);
                $tbody.find('.no-result').remove();
                $tbody.find('tr').show();
            }
        });

        $('.filterable .filters input').keyup(function(e){
            /* Ignore tab key */
            var code = e.keyCode || e.which;
            if (code == '9') return;
            /* Useful DOM data and selectors */
            var $input = $(this),
            inputContent = $input.val().toLowerCase(),
            $panel = $input.parents('.filterable'),
            column = $panel.find('.filters th').index($input.parents('th')),
            $table = $panel.find('.table'),
            $rows = $table.find('tbody tr');
            /* Dirtiest filter function ever ;) */
            var $filteredRows = $rows.filter(function(){
                var value = $(this).find('td').eq(column).text().toLowerCase();
                return value.indexOf(inputContent) === -1;
            });
            /* Clean previous no-result if exist */
            $table.find('tbody .no-result').remove();
            /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
            $rows.show();
            $filteredRows.hide();
            /* Prepend no-result row if all rows are filtered */
            if ($filteredRows.length === $rows.length) {
                 $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="3" style="height: 100%;background: white; text-align:center; vertical-align:middle;"><h4><p class="text-muted">No data found</p></h4></td></tr>'));
            }
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user != null) {

                var uid = user.uid;
        
                firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {
                    // console.log("UID: " + uid);
                    // console.log("First Name: " + snapshot.val().firstname);
                    // console.log("Last Name: " + snapshot.val().lastname);
                    // console.log("Email: " + snapshot.val().email);
                    // console.log("Position: " + snapshot.val().position);
                    // console.log("Office: " + snapshot.val().office);

                    document.getElementById('username').innerHTML = snapshot.val().firstname; 
                },(error) => {
                    console.log(error);
                });
            } else {
                window.location.href = '../login.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', userSignOut, false);

    });

    function userSignOut(){

        firebase.auth().signOut().then(function() {
            // console.log('Signed Out');
            window.location.href = '../login.html';
        }, function(error) {
            // console.error('Sign Out Error', error);
        });
    }

    function tableData(){

        var myTbody = "";
        firebase.database().ref('users').orderByChild('firstname').on('value', function(snapshot) {
            if(snapshot != null){

                snapshot.forEach(function(childSnapshot) {

                    var firstName = childSnapshot.val().firstname;   //Example of value
                    var lastName = childSnapshot.val().lastname;   //Example of value
                    var emailAdd = childSnapshot.val().email;   //Example of value

                    // console.log("First Name: " + firstName);
                    // console.log("Last Name: " + lastName);
                    // console.log("Email: " + emailAdd);

                    myTbody += "<tr><td>" + firstName + "</td>";
                    myTbody += "<td>" + lastName + "</td>";
                    myTbody += "<td>" + emailAdd + "</td></tr>";

                    console.log(JSON.stringify(childSnapshot));
                    document.getElementById("userList").innerHTML = myTbody;

                });
            }else{

                myTbody = "<tr><td colspan='3' style='height: 100%; background: white; text-align:center; vertical-align:middle;'><h4><p class='text-muted'>No data found</p></h4></td></tr>";

                document.getElementById("userList").innerHTML = myTbody;

            }
            

        });

    }
