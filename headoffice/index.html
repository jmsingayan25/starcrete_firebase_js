    $(document).ready(function(){
        $('.filterable .btn-filter').click(function(){
            var $panel = $(this).parents('.filterable'),
            $filters = $panel.find('.filters input'),
            $tbody = $panel.find('.table tbody');
            if ($filters.prop('disabled') == true) {
                $filters.prop('disabled', false);
                $filters.first().focus();
            } else {
                $filters.val('').prop('disabled', true);
                $tbody.find('.no-result').remove();
                $tbody.find('tr').show();
            }
        });

        $('.filterable .filters input').keyup(function(e){
            /* Ignore tab key */
            var code = e.keyCode || e.which;
            if (code == '9') return;
            /* Useful DOM data and selectors */
            var $input = $(this),
            inputContent = $input.val().toLowerCase(),
            $panel = $input.parents('.filterable'),
            column = $panel.find('.filters th').index($input.parents('th')),
            $table = $panel.find('.table'),
            $rows = $table.find('tbody tr');
            /* Dirtiest filter function ever ;) */
            var $filteredRows = $rows.filter(function(){
                var value = $(this).find('td').eq(column).text().toLowerCase();
                return value.indexOf(inputContent) === -1;
            });
            /* Clean previous no-result if exist */
            $table.find('tbody .no-result').remove();
            /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
            $rows.show();
            $filteredRows.hide();
            /* Prepend no-result row if all rows are filtered */
            if ($filteredRows.length === $rows.length) {
                 $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="3" style="height: 100%;background: white; text-align:center; vertical-align:middle;"><h4><p class="text-muted">No data found</p></h4></td></tr>'));
            }
        });

    function searchHistory(){

        event.preventDefault();

        var myTbody = "";

        var fromDate = document.getElementById('start_date').value;
        var endDate = document.getElementById('end_date').value;
        var plant = $('input[name="plant"]:checked').val();
        var search_text = document.getElementById('search').value;


        if(fromDate == '' && endDate == ''){

            // console.log(fromDate, endDate);

            firebase.database().ref('history/'+plant).orderByChild('reverseDate').once('value', function(historySnapshot){
                historySnapshot.forEach(function(historyChildSnapshot){
                    console.log(historyChildSnapshot.key,historyChildSnapshot.val().date);

                    text = historyChildSnapshot.val().history.toLowerCase();
                    // console.log(text.replace(",",""));
                    // sample_text = search_text.replace(/\s+/g, '|').toLowerCase();
                    // console.log(sample_text);
                    // // search = text.search(search_text.toLowerCase());
                    // sample = new RegExp(sample_text, 'gi');
                    // search = text.match(sample);
                    // console.log(search);

                    search = searchMatch(search_text, text);

                    if(search != null){
                        
                        var type = historyChildSnapshot.val().type_of_transaction;   //Example of value
                        var detail = historyChildSnapshot.val().history;   //Example of value
                        var date = historyChildSnapshot.val().date;   //Example of value

                        myTbody += "<tr><td><strong>" + type + "</strong></td>";
                        myTbody += "<td><strong>" + detail + "</strong></td>";
                        myTbody += "<td><strong>" + date + "</strong></td></tr>";

                    }
                });

                if(myTbody == ''){
                    myTbody = "<tr><td colspan='3' style='height: 100%; background: white; text-align:center; vertical-align:middle;'><h4><p class='text-muted'>No data found</p></h4></td></tr>";

                    document.getElementById("historyList").innerHTML = myTbody;
                }else{
                    document.getElementById("historyList").innerHTML = myTbody;
                }
            });
        }else{

            if(fromDate == ''){
                fromDate = new Date().toLocaleDateString('en');
            }else{
                fromDate = new Date(fromDate).toLocaleDateString('en');
            }

            if(endDate == ''){
                endDate = new Date().toLocaleDateString('en');
            }else{
                endDate = new Date(endDate).toLocaleDateString('en');
            }

            console.log(fromDate, endDate);

            firebase.database().ref('history/'+plant).orderByChild('date').startAt(fromDate).endAt(endDate).once('value', function(historySnapshot){
                historySnapshot.forEach(function(historyChildSnapshot){

                    console.log(historyChildSnapshot.key,historyChildSnapshot.val().date);

                    text = historyChildSnapshot.val().history.toLowerCase();
                    // console.log(text.replace(",",""));
                    // search = text.search(search_text.toLowerCase());

                    search = searchMatch(search_text, text);

                    if(search != null){
                        
                        var type = historyChildSnapshot.val().type_of_transaction;   //Example of value
                        var detail = historyChildSnapshot.val().history;   //Example of value
                        var date = historyChildSnapshot.val().date;   //Example of value

                        myTbody += "<tr><td><strong>" + type + "</strong></td>";
                        myTbody += "<td><strong>" + detail + "</strong></td>";
                        myTbody += "<td><strong>" + date + "</strong></td></tr>";

                    }
                });

                if(myTbody == ''){
                    
                    myTbody = "<tr><td colspan='3' style='height: 100%; background: white; text-align:center; vertical-align:middle;'><h4><p class='text-muted'>No data found</p></h4></td></tr>";

                    document.getElementById("historyList").innerHTML = myTbody;
                }else{
                    document.getElementById("historyList").innerHTML = myTbody;
                }
            });
        }
    }

    function tableData(plant){

        var myTbody = "";

        firebase.database().ref('history/'+plant).once('value', function(historySnapshot){
            if(historySnapshot.val() == null){

                myTbody = "<tr><td colspan='3' style='height: 100%; background: white; text-align:center; vertical-align:middle;'><h4><p class='text-muted'>No data found</p></h4></td></tr>";

                document.getElementById("historyList").innerHTML = myTbody;
            }
        });

        firebase.database().ref('history/'+plant).orderByChild('reverseDate').once('value', function(historySnapshot) {
            historySnapshot.forEach(function(historyChildSnapshot){

                var type = historyChildSnapshot.val().type_of_transaction;   //Example of value
                var detail = historyChildSnapshot.val().history;   //Example of value
                var date = dateFormat(historyChildSnapshot.val().date);   //Example of value

                myTbody += "<tr><td><strong>" + type + "</strong></td>";
                myTbody += "<td><strong>" + detail + "</strong></td>";
                myTbody += "<td><strong>" + date + "</strong></td></tr>";

                document.getElementById("historyList").innerHTML = myTbody;
            });
        });

        document.getElementById('id_plant').innerHTML = plant;
    }

    function startTime() {

        var today = new Date();
        var hr = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();
        ap = (hr < 12) ? "<span>AM</span>" : "<span>PM</span>";
        hr = (hr == 0) ? 12 : hr;
        hr = (hr > 12) ? hr - 12 : hr;
        //Add a zero in front of numbers<10
        hr = checkTime(hr);
        min = checkTime(min);
        sec = checkTime(sec);
        document.getElementById("clock").innerHTML = hr + ":" + min + ":" + sec + " " + ap;
        
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        var curWeekDay = days[today.getDay()];
        var curDay = today.getDate();
        var curMonth = months[today.getMonth()];
        var curYear = today.getFullYear();
        var date = curWeekDay+", "+curDay+" "+curMonth+" "+curYear;
        document.getElementById("date").innerHTML = date;
        
        var time = setTimeout(function(){ startTime() }, 500);
    }

    function checkTime(i) {

        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    function searchMatch(searchWord, findWord){

        parse_word = searchWord.replace(/\s+/g, '|').toLowerCase();
        reg_word = new RegExp(parse_word, 'gi');
        search = findWord.match(reg_word);

        return search;
    }

                                                <button class="btn btn-info" type="submit" name="search_table">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                        <div class="input-group col-md-2" style="white-space: nowrap; margin: 38px 0px 0px 60px;">
                                            <label for="view" class="col-md-8 control-label">Number of rows:</label>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <select id="view" name="view" class="form-control">
                                                        <option value="25">25</option>
                                                        <option value="50">50</option>
                                                        <option value="75">75</option>
                                                        <option value="100">100</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </header>
                            </form>
                            <div class="table-responsive filterable">
                                <table class="table table-striped table-bordered" id="myTable">
                                    <thead>
                                        <tr class="filterable">
                                            <th colspan="3">
                                                <p style="float: left;">Plant: <span id="id_plant"></span></p>
                                                <button class="btn btn-default btn-xs btn-filter" style="float: right;"><span class="fa fa-filter"></span> Filter</button>
                                            </th>
                                        </tr>
                                        <tr class="filters">
                                            <th class="col-md-1"><input type="text" class="form-control" placeholder="Transaction" disabled>
                                            </th>
                                            <th class="col-md-7"><input type="text" class="form-control" placeholder="Description" disabled></th>
                                            <th class="col-md-1">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historyList"></tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </section>
    </section>    
</body>
</html>
