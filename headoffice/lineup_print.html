<script>
	
	var plant = getUrlParameter('plant');
	var date = getUrlParameter('date');
	var option = {year: "numeric", month: "long", day: "numeric"}
    var currentDate = new Date(date).toLocaleDateString('en', option);
    var myTableRow1 = "";
    var myTableRow2 = "";
    var myTableRow3 = "";
    var myTableRow4 = "";
    var myTableRow5 = "";
    var myTableRow6 = "";

	$(document).ready(function(){

		document.getElementById('page_header').innerHTML = plant + " LINE UP";

		document.getElementById('id_date').innerHTML = "<th colspan='4'>Date: " + currentDate + " <button class='btn btn-info btn-md' id='printPageButton' onclick='return window.print();' style='float: right;'><span class='fa fa-print'></span> <strong>Print</strong></button></th>";

        firebase.database().ref('lineup/'+plant+'/'+currentDate).once('value', function(tableContentData){

            console.log(tableContentData.val());

            if(tableContentData.val() != null){

                firebase.database().ref('lineup/'+plant+'/'+currentDate+'/machine1').once('value', function(machine1Data){
                    firebase.database().ref('lineup/'+plant+'/'+currentDate+'/machine3').once('value', function(machine3Data){
                        firebase.database().ref('lineup/'+plant+'/'+currentDate+'/forklift_operator').once('value', function(forkliftData){
                            firebase.database().ref('lineup/'+plant+'/'+currentDate+'/mechanic').once('value', function(mechanicData){
                        
                                myTableRow1 += "<tr><td>";

                                machine1Data.forEach(function(machine1ChildData){
                                    myTableRow1 += "<div class='row'><div class='col-md-12'>" + machine1ChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow1 += "</td><td>";
                                machine3Data.forEach(function(machine3ChildData){
                                    myTableRow1 += "<div class='row'><div class='col-md-12'>" + machine3ChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow1 += "</td><td>";
                                forkliftData.forEach(function(forkliftChildData){
                                    myTableRow1 += "<div class='row'><div class='col-md-12'>" + forkliftChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow1 += "</td><td>";
                                mechanicData.forEach(function(mechanicChildData){
                                    myTableRow1 += "<div class='row'><div class='col-md-12'>" + mechanicChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow1 += "</td></tr>";

                                document.getElementById('row1_list').innerHTML = myTableRow1;
                            });
                        });
                    });
                });

                firebase.database().ref('lineup/'+plant+'/'+currentDate+'/nonskid1').once('value', function(nonskid1Data){
                    firebase.database().ref('lineup/'+plant+'/'+currentDate+'/nonskid2').once('value', function(nonskid2Data){
                        firebase.database().ref('lineup/'+plant+'/'+currentDate+'/nonskid3').once('value', function(nonskid3Data){
                            firebase.database().ref('lineup/'+plant+'/'+currentDate+'/nonskid4').once('value', function(nonskid4Data){

                                myTableRow2 += "<tr><td>";

                                nonskid1Data.forEach(function(nonskid1ChildData){
                                    myTableRow2 += "<div class='row'><div class='col-md-12'>" + nonskid1ChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow2 += "</td><td>";
                                nonskid2Data.forEach(function(nonskid2ChildData){
                                    myTableRow2 += "<div class='row'><div class='col-md-12'>" + nonskid2ChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow2 += "</td><td>";
                                nonskid3Data.forEach(function(nonskid3ChildData){
                                    myTableRow2 += "<div class='row'><div class='col-md-12'>" + nonskid3ChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow2 += "</td><td>";
                                nonskid4Data.forEach(function(nonskid4ChildData){
                                    myTableRow2 += "<div class='row'><div class='col-md-12'>" + nonskid4ChildData.val().employee_name + "</div></div>";
                                });

                                myTableRow2 += "</td></tr>";

                                document.getElementById('row2_list').innerHTML = myTableRow2;
                            });
                        });
                    });
                });

                firebase.database().ref('lineup/'+plant+'/'+currentDate+'/tagapukpok').once('value', function(tagapukpokData){
                    firebase.database().ref('lineup/'+plant+'/'+currentDate+'/checker').once('value', function(checkerData){

                        myTableRow3 += "<tr><td colspan='2'>";

                        tagapukpokData.forEach(function(tagapukpokChildData){
                            myTableRow3 += "<div class='row'><div class='col-md-12'>" + tagapukpokChildData.val().employee_name + "</div></div>";
                        });

                        myTableRow3 += "</td><td colspan='2'>";
                        checkerData.forEach(function(checkerChildData){
                            myTableRow3 += "<div class='row'><div class='col-md-12'>" + checkerChildData.val().employee_name + "</div></div>";
                        });

                        myTableRow3 += "</td></tr>";

                        document.getElementById('row3_list').innerHTML = myTableRow3;

                    });
                });

                firebase.database().ref('lineup/'+plant+'/'+currentDate+'/kamador').once('value', function(kamadorData){
                    firebase.database().ref('lineup/'+plant+'/'+currentDate+'/loader').once('value', function(loaderData){
                        

                            myTableRow4 += "<tr><td colspan='2'>";

                            kamadorData.forEach(function(kamadorChildData){
                                myTableRow4 += "<div class='row'><div class='col-md-12'>" + kamadorChildData.val().employee_name + "</div></div>";
                            });

                            myTableRow4 += "</td><td colspan='2'>";
                            loaderData.forEach(function(loaderChildData){
                                myTableRow4 += "<div class='row'><div class='col-md-12'>" + loaderChildData.val().employee_name + "</div></div>";
                            });



                            myTableRow4 += "</td></tr>";

                            document.getElementById('row4_list').innerHTML = myTableRow4;
                                
                    });
                });

                firebase.database().ref('lineup/'+plant+'/'+currentDate+'/absent').once('value', function(absentData){
                    firebase.database().ref('lineup/'+plant+'/'+currentDate+'/others').once('value', function(othersData){

                        myTableRow5 += "<tr><td colspan='2'>";

                        othersData.forEach(function(othersChildData){
                            myTableRow5 += "<div class='row'><div class='col-md-12'>" + othersChildData.val().employee_name + "</div></div>";
                        });

                        myTableRow5 += "</td><td colspan='2'>";
                        absentData.forEach(function(absentChildData){
                            myTableRow5 += "<div class='row'><div class='col-md-12'>" + absentChildData.val().employee_name + " - " + absentChildData.val().reason + "</div></div>";
                        });

                        myTableRow5 += "</td></tr>";

                        document.getElementById('row5_list').innerHTML = myTableRow5;

                    });
                });

                firebase.database().ref('lineup/'+plant+'/'+currentDate).once('value', function(commentData){

                    myTableRow6 += "<tr><td colspan='4'><strong>COMMENT:</strong> " + commentData.val().comment + "</td></tr>";

                    document.getElementById('row6_list').innerHTML = myTableRow6;
                    
                });

            }else{
                document.getElementById('row1_list').innerHTML = "";
                document.getElementById('row2_list').innerHTML = "";
                document.getElementById('row3_list').innerHTML = "";
                document.getElementById('row4_list').innerHTML = "";
                document.getElementById('row5_list').innerHTML = "";
                document.getElementById('row6_list').innerHTML = "";
            }
        });
	});

</script>
