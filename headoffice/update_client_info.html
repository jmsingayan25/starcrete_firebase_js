<script>
	
	var clientKeyId = getUrlParameter('key');

    $(document).ready(function(){

        firebase.auth().onAuthStateChanged(function(user) {
            if (user != null) {

                var uid = user.uid;
        
                firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {
                    document.getElementById('username').innerHTML = snapshot.val().firstname; 
                },(error) => {
                    console.log(error);
                });
            } else {
                window.location.href = '../login.html';
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', userSignOut, false);

        firebase.database().ref("client/"+clientKeyId).once('value').then(function(childSnapshot){

            document.getElementById('div_client_name').innerHTML = "<i class='fa fa-building'></i><a href='update_client_info.html?key=" + clientKeyId + "'</a>"+childSnapshot.val().client_name;

            document.getElementById('update_client_name').value = childSnapshot.val().client_name;
            document.getElementById('update_client_address').value = childSnapshot.val().client_address;

        }).catch(function(error){
            alert("Unknown Client");
            window.location.href = 'client.html';
        });

        firebase.database().ref('client_contact/'+clientKeyId).once('value').then(function(snapshot){

            snapshot.forEach(function(childSnapshot){
                console.log(childSnapshot.val().client_contact_name);

                $("#item_table").append("<tr style='text-align: center; vertical-align: top;'><td class='col-md-4'><div class='row'><div class='col-md-12' style='margin-bottom: 5px;'><input type='text' name='update_contact_name[]' id='update_contact_name[]' class='form-control' value='" + childSnapshot.val().client_contact_name + "' autocomplete='off' style='text-transform: uppercase' required></div></div></td><td class='col-md-8'><div class='row' style='margin-bottom: 5px;'><div class='col-md-7'><input type='text' name='update_contact_no[]' id='update_contact_no[]' class='form-control' autocomplete='off' value='" + childSnapshot.val().client_contact_no + "' required></div><div class='col-md-5'><button type='submit' name='delete_id' id='delete_id' class='btn btn-danger btn-sm btn-block' autocomplete='off' value='" + childSnapshot.key + "' style='font-weight: bold;' onclick='deleteContactNo(this.value);'>Remove</button></div></td></tr>");

            });

            // $("#item_table").append("<tr style='text-align: center; vertical-align: top;'><td class='col-md-6'><div class='row'><div class='col-md-12' style='margin-bottom: 5px;'><input type='text' name='update_contact_name[]' id='update_contact_name[]' class='form-control' autocomplete='off' required></div></div></td></tr>");

            // document.getElementById('update_client_name').value = childSnapshot.val().client_contact_name;

        });
    });

    function userSignOut(){

        firebase.auth().signOut().then(function() {
            window.location.href = '../login.html';
        }, function(error) {
            console.error('Sign Out Error', error);
        });
    }

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function updateClientInfo(){

        event.preventDefault();

        var input_client_name = document.getElementById('update_client_name').value;
        var input_client_address = document.getElementById('update_client_address').value;

        var clientData = {
            client_name: input_client_name,
            client_address: input_client_address
        };

        if(firebase.database().ref().child('client/'+clientKeyId).set(clientData)){
            alert("Client info successfully update.");
            window.location.href = 'client.html';
        }else{
            alert("Update Failed. Try again.");
            window.location.reload();
        }

        // console.log(input_client_name.toUpperCase(), input_client_address.toUpperCase());
    }

    function deleteContactNo(contactKey){

        event.preventDefault();
        // console.log("DELETE");
        if(confirm("Proceed?")){
            if(firebase.database().ref('client_contact/'+clientKeyId+'/'+contactKey).remove()){
                alert("Contact successfully deleted.");
                window.location.href = 'update_client_info.html?key=' + clientKeyId;
            }else{
                alert("Delete Failed. Try again.");
                window.location.reload();
            }
        }else{
            event.preventDefault();
            alert("CANCEL");
        }
    }
