<script>

    $(document).ready(function() {
        
        var $form = $( "#form" );
        var $input = $form.find( "#quantity, #psi" );

        $form.on( "keyup", "#quantity, #psi", function( event ) {
            
            // When user select text in the document, also abort.
            var selection = window.getSelection().toString();
            if ( selection !== '' ) {
                return;
            }
            
            // When the arrow keys are pressed, abort.
            if ( $.inArray( event.keyCode, [38,40,37,39] ) !== -1 ) {
                return;
            }
            
            var $this = $( this );
            
            // Get the value.
            var input = $this.val();
            
            var input = input.replace(/[\D\s\._\-]+/g, "");
                    input = input ? parseInt( input, 10 ) : 0;

                    $this.val( function() {
                        return ( input === 0 ) ? "" : input.toLocaleString( "en-US" );
                    } );
        });   

        firebase.auth().onAuthStateChanged(function(user) {
            if (user != null) {

                var uid = user.uid;
        
                firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {
                    console.log("UID: " + uid);
                    console.log("First Name: " + snapshot.val().firstname);
                    console.log("Last Name: " + snapshot.val().lastname);
                    console.log("Email: " + snapshot.val().email);
                    console.log("Position: " + snapshot.val().position);
                    console.log("Office: " + snapshot.val().office);

                    document.getElementById('username').innerHTML = snapshot.val().firstname; 
                },(error) => {
                    console.log(error);
                });
            } else {
                window.location.href = '../login.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', userSignOut, false);
    });
