<script>
	
	$(document).ready(function(){

        firebase.auth().onAuthStateChanged(function(user) {
            if (user != null) {

                var uid = user.uid;
        
                firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {

                    plant = snapshot.val().office;

                    if(plant == 'Head Office'){
                        window.location.href = '../headoffice/index.html';
                    }

                    tableData();
                    
                    if(plant == 'Bravo'){
                        plant_name = "<a href='index.html' class='logo'>Starcrete <span class='lite'>Manufacturing Corporation</span></a>";
                    }else{
                        plant_name = "<a href='index.html' class='logo'>Quality Star <span class='lite'>Concrete Products, Inc.</span></a>";
                    }

                    document.getElementById('id_plant_name').innerHTML = plant_name;
                    document.getElementById('username').innerHTML = snapshot.val().firstname; 

                },(error) => {
                    console.log(error);
                });
            } else {
                window.location.href = '../login.html';
            }

            

            document.getElementById('logoutBtn').addEventListener('click', userSignOut, false);
        });

        
    });

    function tableData(){

    	firebase.database().ref('employee/'+plant+'/machine').once('value', function(employeeSnapshot){
    		employeeSnapshot.forEach(function(employeeChildSnapshot){
    			$("#list_of_machine1_employee").append("<option value='" + employeeChildSnapshot.key + "'>" + employeeChildSnapshot.val().employee_name + "</option>");
    		});
    	});
    }

    function add_machine1_row(){

    	event.preventDefault();

    	$rowno=$("#machine_1_table tr").length;
        $rowno=$rowno+1;
        $("#machine_1_table tr:last").after("<tr id='machine1_row" + $rowno + "' style='text-align: center;'><td class='col-md-5'><div class='form-group'><input type='text' name='machine_1_name[]' class='form-control input_type'></div></td><td class='col-md-1'><div class='form-group'><button type='button' class='btn btn-danger btn-md' onclick=remove_machine_1_row('machine1_row" + $rowno + "') style='font-weight: bold;'><span class='fa fa-minus'></span></button></div></td></tr>");
    }

    function remove_machine_1_row(rowno){
		$('#'+rowno).remove();
    }

    function add_employee(){

    	event.preventDefault();

    	$rowno=$("#employee_table tr").length;
        $rowno=$rowno+1;

        $("#employee_table tr:last").after("<tr id='eployee_row" + $rowno + "' style='text-align: center;'><td class='col-md-5'><div class='form-group'><input type='text' name='employee_name[]' class='form-control input_type' autofocus></div></td><td class='col-md-1'><div class='form-group'><button type='button' class='btn btn-danger btn-md' onclick=remove_employee_row('eployee_row" + $rowno + "') style='font-weight: bold;'><span class='fa fa-minus'></span></button></div></td></tr>");
    }

    function remove_employee_row(rowno){
		$('#'+rowno).remove();
    }



    function submitForm(){

    	event.preventDefault();

    	var input_name_machine1 = $("input[name='machine_1_name[]']").map(function(){return $(this).val() || "";}).get();
    }

    function saveEmployee(){

    	event.preventDefault();

    	var position = document.getElementById('position').value;
    	var input_employee_name = $("input[name='employee_name[]']").map(function(){return $(this).val().toUpperCase() || "";}).get();

    	count = 0;
    	for(var i = 0; i < input_employee_name.length; i++){

    		var employeeData = {
    			employee_name: input_employee_name[i]
    		}

    		firebase.database().ref('employee/'+plant+'/'+position).push(employeeData);
    		count++;
    	}

    	if(count == input_employee_name.length){
    		alert('Employee has been added..');
    		window.location='attendance.html';
    	}
    }

</script>
