    var option = getUrlParameter('option');
    var plant = "";
    var getCurrentDate = getUrlParameter('date');

    var date_option = {year: "numeric", month: "long", day: "numeric"}
    var currentDate = new Date(getCurrentDate).toLocaleDateString('en', date_option);
    var optionTable = "";

    $(document).ready(function(){

        firebase.auth().onAuthStateChanged(function(user) {
            if (user != null) {

                var uid = user.uid;
        
                firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {

                    plant = snapshot.val().office;

                    if(plant == 'Head Office'){
                        window.location.href = '../headoffice/index.html';
                    }

                    
                    if(plant == 'Bravo'){
                        plant_name = "<a href='index.html' class='logo'>Starcrete <span class='lite'>Manufacturing Corporation</span></a>";
                    }else{
                        plant_name = "<a href='index.html' class='logo'>Quality Star <span class='lite'>Concrete Products, Inc.</span></a>";
                    }

                    tableData(plant);
                    document.getElementById('id_plant_name').innerHTML = plant_name;
                    document.getElementById('username').innerHTML = snapshot.val().firstname; 

                },(error) => {
                    console.log(error);
                });
            } else {
                window.location.href = '../login.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', userSignOut, false);

        document.getElementById('li_attendance').innerHTML = "<i class='icon_document'></i><a href='attendance.html?date=" + getCurrentDate + "'>Line Up</a>";
        document.getElementById('li_attendance_update').innerHTML = "<i class='icon_document'></i>Line Up Form";


    });

    function add_new_employee(){

        event.preventDefault();

        $rowno = $("#employee_table tr").length;
        $rowno = $rowno + 1;

        if(option != "absent"){

            $("#employee_table tr:last").before("<tr id='employee_row" + $rowno + "'><td class='col-md-5'><input type='text' name='update_employee_name[]' class='form-control input_type' required></td><td class='col-md-1'><button type='button' class='btn btn-danger btn-md' onclick=remove_employee_row('employee_row" + $rowno + "')><strong>Remove</strong></button></td></tr>");

        }else if(option == "absent"){

            $("#employee_table tr:last").before("<tr id='employee_row" + $rowno + "'><td class='col-md-5'><input type='text' name='update_employee_name[]' class='form-control input_type' required></td><td class='col-md-4'><textarea name='update_employee_reason[]' style='text-transform: uppercase;' rows='3' class='form-control'></textarea></td><td class='col-md-1'><button type='button' class='btn btn-danger btn-md' onclick=remove_employee_row('employee_row" + $rowno + "')><strong>Remove</strong></button></td></tr>");

        }
        
    }


    function remove_employee_row(rowno){
        $('#'+rowno).remove();
    }

    function tableData(plant){

        if(option == "machine1"){
            headline = "MACHINE1";
        }else if(option == "machine3"){
            headline = "MACHINE3";
        }else if(option == "forklift_operator"){
            headline = "FORKLIFT OPERATOR";
        }else if(option == "mechanic"){
            headline = "MECHANIC";
        }else if(option == "nonskid1"){
            headline = "NONSKID1";
        }else if(option == "nonskid2"){
            headline = "NONSKID2";
        }else if(option == "nonskid3"){
            headline = "NONSKID3";
        }else if(option == "nonskid4"){
            headline = "NONSKID4";
        }else if(option == "tagapukpok"){
            headline = "TAGAPUKPOK / WELDER / BISTAYAN / TAGADILIG";
        }else if(option == "checker"){
            headline = "CHECKER / FOREMAN / BATCHER / SUPERVISOR";
        }else if(option == "kamador"){
            headline = "KAMADOR";
        }else if(option == "loader"){
            headline = "LOADER";
        }else if(option == "others"){
            headline = "OTHERS";
        }else if(option == "absent"){
            headline = "ABSENT";
        }else if(option == "comment"){
            headline = "COMMENT";
        }

        if(option != "absent" && option != "comment"){

            document.getElementById('table_header').innerHTML = "<tr><td class='col-md-1'><label for='update_employee_name'>Name</label></td></tr>";

            document.getElementById('not_comment_section').style.display = "block";
    
            document.getElementById('id_option').innerHTML = "<strong>" + headline + "</strong>";

            firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+option).once('value', function(optionSnapshot){

                optionSnapshot.forEach(function(optionChildSnapshot){
                    // optionTable += "<div class='form-group'><div class='row'><div class='col-md-offset-1 col-md-7'><input type='text' name='update_employee_name[]' style='text-transform: uppercase;' value='" + optionChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><button type='button' onclick='if(confirm(\"Proceed?\")){removeEmployee(\"" + option + "\",\"" + optionChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div></div>";

                    optionTable += "<tr><td class='col-md-5'><input type='text' name='update_employee_name[]' style='text-transform: uppercase;' value='" + optionChildSnapshot.val().employee_name + "' class='form-control'></td> <td class='col-md-1'><button type='button' onclick='if(confirm(\"Proceed?\")){removeEmployee(\"" + option + "\",\"" + optionChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></td></tr>";
                });

                document.getElementById('id_fields').innerHTML = optionTable;
            });

        }else if(option == "absent"){

            document.getElementById('table_header').innerHTML = "<tr><td class='col-md-1'><label for='update_employee_name'>Name</label></td><td class='col-md-1'><label for='update_employee_name'>Reason</label></td></tr>";

            document.getElementById('not_comment_section').style.display = "block";

            document.getElementById('id_option').innerHTML = "<strong>" + headline + "</strong>";

            firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+option).once('value', function(optionSnapshot){

                optionSnapshot.forEach(function(optionChildSnapshot){
                    // optionTable += "<div class='form-group'><div class='row'><div class='col-md-5'><input type='text' name='update_employee_name[]' style='text-transform: uppercase;' value='" + optionChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><textarea name='update_employee_reason[]' style='text-transform: uppercase;' rows='3' class='form-control'>" + optionChildSnapshot.val().reason + "</textarea></div><div class='col-md-1'><button type='button' onclick='if(confirm(\"Proceed?\")){removeEmployee(\"" + option + "\",\"" + optionChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div></div>";

                    optionTable += "<tr><td class='col-md-5'><input type='text' name='update_employee_name[]' style='text-transform: uppercase;' value='" + optionChildSnapshot.val().employee_name + "' class='form-control'></td><td class='col-md-4'><textarea name='update_employee_reason[]' style='text-transform: uppercase;' rows='3' class='form-control'>" + optionChildSnapshot.val().reason + "</textarea></td><td class='col-md-1'><button type='button' onclick='if(confirm(\"Proceed?\")){removeEmployee(\"" + option + "\",\"" + optionChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></td></tr>";
                });

                document.getElementById('id_fields').innerHTML = optionTable;
            });

        }else if(option == "comment"){

            document.getElementById('comment_section').style.display = "block";

            document.getElementById('id_option').innerHTML = "<strong>" + headline + "</strong>";

            firebase.database().ref('plant_attendance/'+plant+'/'+currentDate).once('value', function(optionSnapshot){


                    // optionTable += "<div class='form-group'><div class='row'><div class='col-md-5'><input type='text' name='update_employee_name[]' style='text-transform: uppercase;' value='" + optionChildSnapshot.val().employee_name + "' class='form-control'></div><div class='col-md-4'><textarea name='update_employee_reason[]' style='text-transform: uppercase;' rows='3' class='form-control'>" + optionChildSnapshot.val().reason + "</textarea></div><div class='col-md-1'><button type='button' onclick='if(confirm(\"Proceed?\")){removeEmployee(\"" + option + "\",\"" + optionChildSnapshot.key + "\");}else{ event.preventDefault();}' class='btn btn-danger'><strong>Remove</strong></button></div></div></div>";

                optionTable += "<div class='col-md-12'><textarea name='comment' id='comment' class='form-control input_type' rows='5' style='text-transform: uppercase;'>" + optionSnapshot.val().comment  + "</textarea></div>";

                document.getElementById('id_comment_field').innerHTML = optionTable;
            });
        }
    }

    function removeEmployee(position, key){

        event.preventDefault();

        if(firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+position+'/'+key).remove()){

            firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+position).once('value', function(snapshot){
                if(snapshot.val() == null){

                    var data = {
                        employee_name: "N/A"
                    }

                    firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+position).push(data);
                    alert("Data has been removed");
                    window.location.href='attendance.html?plant='+plant;

                }else{
                    alert("Data has been removed");
                    location.reload();
                }
            });
            
        }
    }

    function submitForm(){

        event.preventDefault();

        count = 0;
        var input_employee_name = $("input[name='update_employee_name[]']").map(function(){return $(this).val();}).get();

        if(option == "absent"){

            var input_employee_reason = $("textarea[name='update_employee_reason[]']").map(function(){return $(this).val();}).get();

            // console.log(input_employee_name, input_employee_reason);

            firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+option).once('value', function(employeeSnapshot){

                employeeSnapshot.forEach(function(employeeChildSnapshot){

                    var employeeData = {
                        employee_name: input_employee_name[count].toUpperCase(),
                        reason: input_employee_reason[count].toUpperCase()
                    }

                    firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+option+'/'+employeeChildSnapshot.key).update(employeeData);

                    count++;

                });

                if(count == input_employee_name.length){
                    alert("Data updated successfully");
                    window.location.href='attendance.html?date='+currentDate;
                }
            });

        }else if(option == "comment"){

            var input_comment = document.getElementById('comment').value;

            firebase.database().ref('plant_attendance/'+plant+'/'+currentDate).once('value', function(commentSnapshot){

                var commentData = {
                    comment: input_comment.toUpperCase()
                }

                if(firebase.database().ref('plant_attendance/'+plant+'/'+currentDate).update(commentData)){

                    alert("Data updated successfully");
                    window.location.href='attendance.html?date='+currentDate;
                }
            });

        }else{

            // console.log(input_employee_name);

            firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+option).once('value', function(employeeSnapshot){

                employeeSnapshot.forEach(function(employeeChildSnapshot){

                    var employeeData = {
                        employee_name: input_employee_name[count].toUpperCase()
                    }

                    firebase.database().ref('plant_attendance/'+plant+'/'+currentDate+'/'+option+'/'+employeeChildSnapshot.key).update(employeeData);

                    count++;
                });

                if(count == input_employee_name.length){
                    alert("Data updated successfully");
                    window.location.href='attendance.html?date='+currentDate;
                }
            });
        }  

        
    }

</script>
