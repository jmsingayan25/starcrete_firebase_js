	$(document).ready(function(){
        $('.filterable .btn-filter').click(function(){
            var $panel = $(this).parents('.filterable'),
            $filters = $panel.find('.filters input'),
            $tbody = $panel.find('.table tbody');
            if ($filters.prop('disabled') == true) {
                $filters.prop('disabled', false);
                $filters.first().focus();
            } else {
                $filters.val('').prop('disabled', true);
                $tbody.find('.no-result').remove();
                $tbody.find('tr').show();
            }
        });

        $('.filterable .filters input').keyup(function(e){
            /* Ignore tab key */
            var code = e.keyCode || e.which;
            if (code == '9') return;
            /* Useful DOM data and selectors */
            var $input = $(this),
            inputContent = $input.val().toLowerCase(),
            $panel = $input.parents('.filterable'),
            column = $panel.find('.filters th').index($input.parents('th')),
            $table = $panel.find('.table'),
            $rows = $table.find('tbody tr');
            /* Dirtiest filter function ever ;) */
            var $filteredRows = $rows.filter(function(){
                var value = $(this).find('td').eq(column).text().toLowerCase();
                return value.indexOf(inputContent) === -1;
            });
            /* Clean previous no-result if exist */
            $table.find('tbody .no-result').remove();
            /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
            $rows.show();
            $filteredRows.hide();
            /* Prepend no-result row if all rows are filtered */
            if ($filteredRows.length === $rows.length) {
                 $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="11" style="min-height: 100%;background: white; text-align:center; vertical-align:middle;"><h4><p class="text-muted">No data found</p></h4></td></tr>'));
            }
        });

        startTime();

            if (user != null) {

                    console.log(error);
                });

                window.location.href = '../login.html';
            }
        });

    function deliveredForm(orderKey, plant){

    	event.preventDefault();

        var currentDateTime = formatDate(date_value);

    	firebase.database().ref().child('delivery_ongoing_order/'+orderKey).once('value').then(function(orderSnapshot){

            var key = orderSnapshot.key;
            var time = new Date().toLocaleTimeString('en');
            
            var date = currentDateTime + ", " + time;
            var po_no = orderSnapshot.val().po_no;
            var dr_no = orderSnapshot.val().dr_no;
            var gate_pass = orderSnapshot.val().gate_pass;
            var item_no = orderSnapshot.val().item_no;
            var item_key = orderSnapshot.val().item_key;
            var psi = orderSnapshot.val().psi || "";

            if(psi != ""){
                psi_ext = " (" + psi + " psi)";
            }else{
                psi_ext = "";
            }

            var quantity = orderSnapshot.val().quantity;
            var po_no_key = orderSnapshot.val().po_no_key;
            var status = "DELIVERED";
            var issued_po_plant = orderSnapshot.val().issued_po_plant;
            var delivered_plant = orderSnapshot.val().issued_dr_plant

            var drData = {
                date: date,
                po_no: po_no,
                dr_no: dr_no,
                gate_pass: gate_pass,
                item_no: item_no,
                item_key: item_key,
                psi: psi,
                reverseDate: firebase.database.ServerValue.TIMESTAMP,
                quantity: quantity,
                po_no_key: po_no_key,
                status: status,
                issued_po_plant: issued_po_plant,
                delivered_plant: delivered_plant
            }

    		// console.log(drData);
			var drPost = firebase.database().ref('delivery_delivered_order/');
			var drPostData = drPost.push();
			drPostData.set(drData);
			var postId = drPostData.key;

            // insert data of project details to recently added transaction
			firebase.database().ref('delivery_ongoing_order/'+orderKey+'/project_detail').once('value').then(function(projectSnapshot){
				projectSnapshot.forEach(function(projectChildSnapshot){

					var project_address = projectChildSnapshot.val().project_address;
		    		var project_name = projectChildSnapshot.val().project_name;
		    		var project_key = projectChildSnapshot.key;

		    		var projectData = {
		    			project_address: project_address,
		    			project_name: project_name
		    		}

		    		firebase.database().ref('delivery_delivered_order/'+postId+'/project_detail/'+project_key).set(projectData);

                    var historyData = {
                        date: date,
                        reverseDate: firebase.database.ServerValue.TIMESTAMP,
                        type_of_transaction: "Delivered DR No.",
                        history: "Delivered DR No. " + dr_no + " with P.O. No. " + po_no + " and " + Number(quantity) + " pcs of " + item_no + psi_ext + " to " + project_name + " in " + project_address
                    }

                    var postHistoryData = firebase.database().ref('history/'+plant+'/');
                    var newHistoryPostRef = postHistoryData.push();
                    newHistoryPostRef.set(historyData);

                    var postHistoryId = newHistoryPostRef.key;
                
                    firebase.database().ref().child('history/'+plant+'/'+postHistoryId).once('value', function(snapshot){

                        var timestamp = snapshot.val().reverseDate * -1;
                        var timeUpdate = {
                            reverseDate: timestamp
                        } 

                        firebase.database().ref('history/'+plant+'/'+postHistoryId).update(timeUpdate);
                    });
				});
			});	

            //update on child node: reverseDate
            firebase.database().ref().child('delivery_delivered_order/'+postId).once('value', function(snapshot){

                var timestamp = snapshot.val().reverseDate * -1;
                var timeUpdate = {
                    reverseDate: timestamp
                } 

                firebase.database().ref('delivery_delivered_order/'+postId).update(timeUpdate);
            });

            // insert contact detail to recently added transaction
			firebase.database().ref('delivery_ongoing_order/'+orderKey+'/contact').on('value', function(contactSnapshot){
				contactSnapshot.forEach(function(contactChildSnapshot){

					var contact_name = contactChildSnapshot.val().contact_name;
		    		var contact_no = contactChildSnapshot.val().contact_no;
		    		var contact_key = contactChildSnapshot.key;

		    		var contactData = {
		    			contact_name: contact_name,
		    			contact_no: contact_no
		    		}

		    		firebase.database().ref('delivery_delivered_order/'+postId+'/contact/'+contact_key).set(contactData);
				});
			});	

            var closedPoData = {
                item_no: item_no,
                psi: psi,
                quantity: quantity,
                date: date,
                issued_po_plant: issued_po_plant,
                delivered_plant: delivered_plant,
                po_no: po_no,
                reverseDate: firebase.database.ServerValue.TIMESTAMP,
                status: 'CLOSED',
                reason: 'DELIVERED'
            }

            var closedPoRef = firebase.database().ref('purchase_order_closed');
            var closedPoPush = closedPoRef.push();
            closedPoPush.set(closedPoData);

            var closedPoKey = closedPoPush.key;
            firebase.database().ref('purchase_order/'+po_no_key+'/contact').on('value', function(contactSnapshot){
                contactSnapshot.forEach(function(contactChildSnapshot){

                    var contact_name = contactChildSnapshot.val().contact_name;
                    var contact_no = contactChildSnapshot.val().contact_no;

                    var contactData = {
                        contact_name: contact_name,
                        contact_no: contact_no
                    }

                    firebase.database().ref('purchase_order_closed/'+closedPoKey+'/contact/'+contactChildSnapshot.key).set(contactData);
                });
            });

            firebase.database().ref('purchase_order/'+po_no_key+'/project_detail').once('value', function(projectSnapshot){
                projectSnapshot.forEach(function(projectChildSnapshot){

                    var project_name = projectChildSnapshot.val().project_name;
                    var project_address = projectChildSnapshot.val().project_address;
                
                    var projectData = {
                        project_name: project_name,
                        project_address: project_address
                    }

                    firebase.database().ref('purchase_order_closed/'+closedPoKey+'/project_detail/'+projectChildSnapshot.key).set(projectData);
                });
            });

			if(firebase.database().ref('delivery_ongoing_order/'+orderKey).remove()){
				alert("DR No. " + dr_no + " has been delivered successfully.");
        		window.location.href = 'delivery_ongoing_order.html';
			}
		});
    }

            firebase.database().ref('history/'+plant+'/'+postHistoryId).once('value', function(historySnapshot){

                var timestamp = historySnapshot.val().reverseDate * -1;
                var timeUpdate = {
                    reverseDate: timestamp
                }    

                firebase.database().ref('history/'+plant+'/'+postHistoryId).update(timeUpdate);
            });
            

            // console.log(historyData);
            
            if(firebase.database().ref('delivery_ongoing_order/'+orderKey).remove()){
                alert("DR No. " + dr_no + " has been backloaded.");
                window.location.href = 'delivery_ongoing_order.html';
            } 
        });
    }

    function startTime() {

        var today = new Date();
        var hr = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();
        ap = (hr < 12) ? "<span>AM</span>" : "<span>PM</span>";
        hr = (hr == 0) ? 12 : hr;
        hr = (hr > 12) ? hr - 12 : hr;
        //Add a zero in front of numbers<10
        hr = checkTime(hr);
        min = checkTime(min);
        sec = checkTime(sec);
        document.getElementById("clock").innerHTML = hr + ":" + min + ":" + sec + " " + ap;
        
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        var curWeekDay = days[today.getDay()];
        var curDay = today.getDate();
        var curMonth = months[today.getMonth()];
        var curYear = today.getFullYear();
        var date = curWeekDay+", "+curDay+" "+curMonth+" "+curYear;
        document.getElementById("date").innerHTML = date;
        
        var time = setTimeout(function(){ startTime() }, 500);
    }

    function checkTime(i) {

        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    function totalCountBadge(plant){

        po_count = 0;
        firebase.database().ref('purchase_order').on('child_added', function(orderSnapshot){

            if(orderSnapshot.val() != null){
                firebase.database().ref('purchase_order/'+orderSnapshot.key+'/item').once('value', function(itemSnapshot){
                    itemSnapshot.forEach(function(itemChildSnapshot){
                        if(itemChildSnapshot.val().balance != 0){
                            po_count++;
                            document.getElementById('id_count_existing_po').innerHTML = "<span class='badge'>" + po_count + "</span>";
                        }
                    });
                });
            }else{
                document.getElementById('id_count_existing_po').innerHTML = "<span class='badge'>" + po_count + "</span>";

            }
        });

        do_count = 0;
        firebase.database().ref('delivery_ongoing_order').orderByChild('issued_dr_plant').equalTo(plant).once('value', function(ongoingOrderSnapshot) {

            if(ongoingOrderSnapshot.val() != null){
                console.log(ongoingOrderSnapshot.key, ongoingOrderSnapshot.val()); 
                do_count++;
                document.getElementById('id_count_ongoing_order').innerHTML = "<span class='badge'>" + do_count + "</span>";
                document.getElementById('id_count_ongoing_order1').innerHTML = "<span class='badge'>" + do_count + "</span>";
            }else{
                document.getElementById('id_count_ongoing_order').innerHTML = "<span class='badge'>" + do_count + "</span>";
                document.getElementById('id_count_ongoing_order1').innerHTML = "<span class='badge'>" + do_count + "</span>";
            }
        });
    }

    function formatDate(date) {

        var today = new Date(date);

        return today.getMonth()+1 + "/" + today.getDate() + "/" + today.getFullYear();
    }
