	$(document).ready(function(){
        $('.filterable .btn-filter').click(function(){
            var $panel = $(this).parents('.filterable'),
            $filters = $panel.find('.filters input'),
            $tbody = $panel.find('.table tbody');
            if ($filters.prop('disabled') == true) {
                $filters.prop('disabled', false);
                $filters.first().focus();
            } else {
                $filters.val('').prop('disabled', true);
                $tbody.find('.no-result').remove();
                $tbody.find('tr').show();
            }
        });

        $('.filterable .filters input').keyup(function(e){
            /* Ignore tab key */
            var code = e.keyCode || e.which;
            if (code == '9') return;
            /* Useful DOM data and selectors */
            var $input = $(this),
            inputContent = $input.val().toLowerCase(),
            $panel = $input.parents('.filterable'),
            column = $panel.find('.filters th').index($input.parents('th')),
            $table = $panel.find('.table'),
            $rows = $table.find('tbody tr');
            /* Dirtiest filter function ever ;) */
            var $filteredRows = $rows.filter(function(){
                var value = $(this).find('td').eq(column).text().toLowerCase();
                return value.indexOf(inputContent) === -1;
            });
            /* Clean previous no-result if exist */
            $table.find('tbody .no-result').remove();
            /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
            $rows.show();
            $filteredRows.hide();
            /* Prepend no-result row if all rows are filtered */
            if ($filteredRows.length === $rows.length) {
                 $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="11" style="min-height: 100%;background: white; text-align:center; vertical-align:middle;"><h4><p class="text-muted">No data found</p></h4></td></tr>'));
            }
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user != null) {

                var uid = user.uid;
        
                firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {
                    // console.log("UID: " + uid);
                    // console.log("First Name: " + snapshot.val().firstname);
                    // console.log("Last Name: " + snapshot.val().lastname);
                    // console.log("Email: " + snapshot.val().email);
                    // console.log("Position: " + snapshot.val().position);
                    // console.log("Office: " + snapshot.val().office);
                    plant = snapshot.val().office;

                    tableData(plant);

                    document.getElementById('username').innerHTML = snapshot.val().firstname; 
                },(error) => {
                    console.log(error);
                });
            } else {
                window.location.href = '../login.html';
            }
        });


        document.getElementById('logoutBtn').addEventListener('click', userSignOut, false);
    });

	function dateFormat(date){

        var input_date = new Date(date);
        var dd = input_date.getDate();
        var mm = input_date.getMonth()+1;
        var yy = input_date.getFullYear();

        fulldate = mm+'/'+dd+'/'+yy;

        return fulldate;
    }

    

    function tableData(plant){

    	var tBody = "";
    	var count = 1;

    	firebase.database().ref('delivery_ongoing_order/'+plant).on('value', function(orderSnapshot){
    		orderSnapshot.forEach(function(orderChildSnapshot){
    			key = orderChildSnapshot.key;
    			// console.log(orderChildSnapshot.key, orderChildSnapshot.val());
    			firebase.database().ref('delivery_ongoing_order/'+plant+'/'+key+'/project_detail').once('value').then(function(projectSnapshot){
    				projectSnapshot.forEach(function(projectChildSnapshot){
		    			delivery_no = orderChildSnapshot.val().delivery_no;
		    			po_no = orderChildSnapshot.val().po_no;
		    			item_no = orderChildSnapshot.val().item_no;
		    			psi = orderChildSnapshot.val().psi || "";

			            if(psi != ""){
			                var psi_ext = "(" + psi + " psi)";
			            }else{
			                var psi_ext = "";
			            }

		    			quantity = Number(orderChildSnapshot.val().quantity);
		    			gate_pass = orderChildSnapshot.val().gate_pass;
		    			date = dateFormat(orderChildSnapshot.val().date);
		    			project_name = projectChildSnapshot.val().project_name;
    					project_address = projectChildSnapshot.val().project_address;

		    			tBody += "<tr><td><strong>" + count + "</strong></td>";
		    			tBody += "<td><strong>" + delivery_no + "</strong></td>";
		    			tBody += "<td><strong>" + po_no + "</strong></td>";
		    			tBody += "<td><strong>" + item_no + " " + psi_ext + "</strong></td>";
		    			tBody += "<td><strong>" + quantity.toLocaleString('en') + " pcs</strong></td>";
    					tBody += "<td><strong>" + project_name + "</strong></td>";
    					tBody += "<td><strong>" + project_address + "</strong></td>";	
		    			tBody += "<td><a data-toggle='collapse' data-target='#contacts"+count+"' style='cursor: default; color: inherit;'>Click to view</a><div id='contacts"+count+"' class='collapse'>";

		    			firebase.database().ref('delivery_ongoing_order/'+plant+'/'+orderChildSnapshot.key+'/contact').on('value', function(contactSnapshot){
		    				contactSnapshot.forEach(function(contactChildSnapshot){

		    					contact_name = contactChildSnapshot.val().contact_name;
		                        contact_no = contactChildSnapshot.val().contact_no;

		                    	tBody += "<div class='row' style='margin-bottom: 2px;'><div class='col-md-12'><strong>" + contact_name + "<br> (" + contact_no + ") <br><br></strong></div></div>";
		    				});
		    			});

		    			tBody += "</td>";
		    			tBody += "<td><strong>" + gate_pass + "</strong></td>";
		    			tBody += "<td><strong>" + date + "</strong></td>";
		    			tBody += "<td><strong><button type='submit' class='btn btn-sm btn-block' style='margin-bottom: 3px; width: 85px; background-color: #388e3c; color: white;' data-toggle='modal' data-target='#deliveryModal" + count + "'><span class='fa fa-check'></span> <strong>Delivered</strong></button><form onsubmit=\"if(confirm('Proceed?')){deliveredForm(\'" + key + "\',\'" + plant + "\');}else{ event.preventDefault();}\"><div class='modal fade' id='deliveryModal" + count + "' role='dialog'><div class='modal-dialog modal-md'><div class='modal-content'><div class='modal-header'><h4 class='modal-title'>Delivery Details</h4></div><div class='modal-body' style='text-align: left;'><input type='hidden' id='hidden_key' name='hidden_key' value='" + key + "'><div class='row'><div class='col-md-6'><label>DR No.:</label> <strong>" + delivery_no + "</strong></div><div class='col-md-6'><label>Date Issued:</label> <strong>" + date + "</strong></div></div><div class='row'><div class='col-md-6'><label>P.O. No.:</label> <strong>" + po_no + "</strong></div><div class='col-md-6'><label>Date Delivered:</label> <input type='date' name='option_delivered' id='option_delivered' required></div></div><div class='row'><div class='col-md-6'><label>Gate Pass:</label> <strong>" + gate_pass + "</strong></div></div><div style='margin: 5px 0px 5px 0px; background-color: #f2f2f2; padding: 0px 15px 0px 15px; border: 1px solid #0884e4;'><div class='row' style='padding-bottom: 5px;'><div class='col-md-12' style='text-align: center; background-color: #0884e4; color: white; padding: 5px;'><strong>Item Information</strong></div></div><div class='row'><div class='col-md-6'><label>Item</label></div><div class='col-md-6'> <strong>" + item_no + " " + psi_ext + "</strong></div></div><div class='row'><div class='col-md-6'><label>Quantity</label></div><div class='col-md-6'> <strong>" + quantity.toLocaleString('en') + " pcs</strong></div></div></div><div style='margin: 5px 0px 5px 0px; background-color: #f2f2f2; padding: 0px 15px 0px 15px; border: 1px solid #0884e4;'><div class='row' style='padding-bottom: 5px;'><div class='col-md-12' style='text-align: center; background-color: #0884e4; color: white; padding: 5px;'><strong>Project Information</strong></div></div><div class='row'><div class='col-md-6'><label>Project Name</label></div><div class='col-md-6'> <strong>" + project_name + "</strong></div></div><div class='row'><div class='col-md-6'><label>Project Address</label></div><div class='col-md-6'> <strong>" + project_address + "</strong></div></div></div></div><div class='modal-footer'><input type='submit' name='submit' id='submit' value='Confirm' class='btn btn-primary' style='font-weight: bold;'><button type='button' class='btn btn-default' data-dismiss='modal'><strong>Close</strong></button></div></div></div></div></form></strong></td></tr>";

		    			document.getElementById('orderList').innerHTML = tBody;
		    			count++;
		    		});
		    	});
			});
		});
    }

    function deliveredForm(orderKey, plant){

    	event.preventDefault();
    	firebase.database().ref().child('delivery_ongoing_order/'+plant+'/'+orderKey).once('value').then(function(orderSnapshot){
    		// orderSnapshot.forEach(function(orderChildSnapshot){
	    		// console.log(orderSnapshot.key, orderSnapshot.val());

				var date = new Date().toLocaleString('en');
	    		var po_no = orderSnapshot.val().po_no;
	    		var dr_no = orderSnapshot.val().delivery_no;
	    		var gate_pass = orderSnapshot.val().gate_pass;
	    		var item_no = orderSnapshot.val().item_no;
	    		var psi = orderSnapshot.val().psi;
	    		var quantity = orderSnapshot.val().quantity;
	    		var po_no_key = orderSnapshot.val().po_key;
	    		var status = "DELIVERED";

	    		var drData = {
	    			date: date,
	    			po_no: po_no,
	    			dr_no: dr_no,
	    			gate_pass: gate_pass,
	    			item_no: item_no,
	    			psi: psi,
	    			quantity: quantity,
	    			po_no_key: po_no_key,
	    			status: status
	    		}
	    		console.log(drData);
				var drPost = firebase.database().ref('delivery_delivered_order/'+plant);
				var drPostData = drPost.push();
				drPostData.set(drData);

				var postId = drPostData.key;

				firebase.database().ref('delivery_ongoing_order/'+plant+'/'+key+'/project_detail').once('value').then(function(projectSnapshot){
					projectSnapshot.forEach(function(projectChildSnapshot){

						var project_address = projectChildSnapshot.val().project_address;
			    		var project_name = projectChildSnapshot.val().project_name;
			    		var project_key = projectChildSnapshot.key;

			    		var projectData = {
			    			project_address: project_address,
			    			project_name: project_name
			    		}

			    		firebase.database().ref('delivery_delivered_order/'+plant+'/'+postId+'/project_detail/'+project_key).set(projectData);
					});
				});	

				firebase.database().ref('delivery_ongoing_order/'+plant+'/'+key+'/contact').once('value').then(function(contactSnapshot){
					contactSnapshot.forEach(function(contactChildSnapshot){

						var contact_name = contactChildSnapshot.val().contact_name;
			    		var contact_no = contactChildSnapshot.val().contact_no;
			    		var contact_key = contactChildSnapshot.key;

			    		var contactData = {
			    			contact_name: contact_name,
			    			contact_no: contact_no
			    		}

			    		firebase.database().ref('delivery_delivered_order/'+plant+'/'+postId+'/contact/'+contact_key).set(contactData);
					});
				});		

				if(firebase.database().ref('delivery_ongoing_order/'+plant+'/'+orderKey).remove()){
					alert("DR No. " + dr_no + " has been delivered successfully.");
            		window.location.href = 'delivery_ongoing_order.html';
				}
    		});
    	// });
    }
